name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - run: npm ci
      - run: npx nx test      
      - uses: tanmen/jest-reporter@v1          
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
